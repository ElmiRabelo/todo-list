<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/ea2dea4164.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <div class="container">
    <div class="todo-container">
      <h1 class="primary-text">Lista de Tarefas</h1>

      <form class="todo-form">
        <div class="form-group">
          <input type="text" name="search" id="search" placeholder="Busque uma tarefa">
        </div>
        <h2 class="task-title secondary-text">Tarefas</h2>
        <ul class="todos">
          <li>Lavar os pratos <i class="fas fa-minus-circle"></i></li>
          <li>Cozinhar arroz <i class="fas fa-minus-circle"></i></li>
          <li>Ler um livro <i class="fas fa-minus-circle"></i></li>
        </ul>

        <div class="form-group addTask">
          <input type="text" name="add" id="add" placeholder="Adicione uma tarefa">
        </div>
        <div class="form-submit">
          <input class="btn-submit" type="submit" value="Adicionar">
        </div>
      </form>
    </div>
  </div>

  <script src="javascript/main.js"></script>
</body>
</html>
